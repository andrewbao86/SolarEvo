<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - BESS Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .thank-you-content {
            max-width: 600px;
            animation: fadeIn 1s ease-out;
        }

        .thank-you-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: scaleIn 0.5s ease-out;
        }

        .thank-you-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .thank-you-message {
            font-size: 1.2rem;
            color: var(--medium-gray);
            margin-bottom: 2rem;
        }

        .loading-indicator {
            margin-top: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--medium-gray);
        }

        .loading-dots {
            display: flex;
            gap: 0.25rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.5); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-content">
            <div class="thank-you-icon">âœ¨</div>
            <h1 class="thank-you-title">Thank You!</h1>
            <p class="thank-you-message">Your BESS calculation report has been generated successfully. We're redirecting you to provide some additional information...</p>
            <div class="loading-indicator">
                <span>Redirecting</span>
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Redirect to user info page after 2 seconds
        setTimeout(() => {
            window.location.href = 'https://cjmwq0x3xe6.sg.larksuite.com/share/base/form/shrlgOh5XVcu5rteYxifr5PomBg';
        }, 2000);
    </script>
</body>
</html>
