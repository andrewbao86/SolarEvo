version: 1
backend:
  phases:
    preBuild:
      commands:
        - cd backend/amplify
        - npm ci
    build:
      commands:
        - echo "Building backend with TypeScript compilation"
        - npm run build
        - echo "Backend build completed"
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - echo "Frontend dependencies installed"
    build:
      commands:
        - echo "Building frontend with Vite"
        - npm run build
        - echo "Frontend build completed"
        - ls -la dist/
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - backend/amplify/node_modules/**/* 