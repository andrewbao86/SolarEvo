version: 1
backend:
  phases:
    preBuild:
      commands:
        - cd backend/amplify
        - npm ci
    build:
      commands:
        - echo "Building backend with TypeScript compilation"
        - npm run build
        - echo "Backend build completed"
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - echo "Frontend build starting..."
    build:
      commands:
        - echo "Building with Gen 2 backend integration"
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - backend/amplify/node_modules/**/* 