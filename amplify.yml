version: 1
backend:
  phases:
    build:
      commands:
        - cd backend/amplify
        - npm ci
        - npx ampx generate graphql-client-code --format=graphql-codegen --out=../../frontend/js/graphql
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - echo "Frontend build starting..."
    build:
      commands:
        - echo "Building with Gen 2 backend integration"
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - backend/amplify/node_modules/**/* 