<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer circle -->
    <path d="M 200,50 
             A 150,150 0 0,1 350,200
             A 150,150 0 0,1 200,350" 
          fill="none" 
          stroke="#00B7FF" 
          stroke-width="40"
          stroke-linecap="round"/>
    
    <!-- Inner curve -->
    <path d="M 200,100
             A 100,100 0 0,1 300,200" 
          fill="none" 
          stroke="#2B4B5A" 
          stroke-width="35"
          stroke-linecap="round"/>
    
    <!-- Text -->
    <text x="120" y="220" 
          font-family="Arial, sans-serif" 
          font-size="72" 
          font-weight="bold">
        <tspan fill="#FFD700">Solar</tspan>
        <tspan fill="#00B7FF">EVO</tspan>
    </text>
</svg> 